<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap css framework -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('css/images/back.jpg');
  background-attachment: fixed;
  background-size: cover;
  font-family: times new roman;color: white">













<div class="container">
    <h1>Add Adverisement</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo for advertisement</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <h3>Personal info</h3>
        
        <form class="form-vertical" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Desktop">
            </div>
          </div>
         
         
          <div class="form-group">
            <label class="col-lg-3 control-label">Title:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Desktop">
            </div>
          </div>
       
          <div class="form-group">
            <label class="col-md-3 control-label">Description:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="8gb ram">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Category:</label>
            <div class="col-md-8">
              <select id="category" name="Category">
                   <option value="Real Estate">Real Estate</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Electronic Goods">Electronic Goodds</option>
                     <option value="Vehicles">Vehicles</option>
                </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Post-Id:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="123">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes" onclick="document.location='../User/userhome.html'">
              <span></span>
              <input type="reset" class="btn btn-warning" value="Cancel" onclick="document.location='../User/userhome.html'">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>





</body>
</html>
